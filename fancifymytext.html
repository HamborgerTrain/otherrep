
<!--a page where the user can type text into a box, and by clicking on UI controls, the text will get styling. -->

<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to script file -->
		<script src="fancifymytext.js"></script>
	</head>

		
	<body>
		<h1>Fancify my Text</h1>

		<!-- Text field in a fieldset -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="textInput" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- Controls -->
		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" onclick="enlagre()">Bigger!</button>
			<button id="cowButton" onclick="cow()">Moo!</button><br><br>
			<input type="radio" id="fancyR" name="style" value="fancy" onchange="changeStyle()">
			<label for="fancy">FancyShmancy</label><br>
			<input type="radio" id="boringR" name="style" value="boring" onchange="changeStyle()">
			<label for="boring">BoringBetty</label><br>
		</fieldset>
		</body>
</html>
